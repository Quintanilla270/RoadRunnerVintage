<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default_style.css">
        <link rel="stylesheet" href="css/checkout.css">
        <script src="/scripts/checkout.js"></script>
        <title>Checkout</title>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <h1>Checkout</h1>
            <nav>
                <ul>
                    <li><a href="cart.html">Return to cart</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <section class="checkout-items">
                <div id="checkout-container" class="chekcout-box checkout-container">
                    <div class="checkout-column">
                        <h3>Order Review</h3>
                        <ul id="checkout-review-items">
                            <!-- Checkout items will be displayed here -->
                        </ul>
                    </div>
        
                    <div class="checkout-column">
                        <h3>Delivery Address</h3>
                        <div id="checkout-delivery-address">
                            <p>Full Name: <span id="fname"></span></p>
                            <p>Address: <span id="address"></span></p>
                            <p>City: <span id="city"></span></p>
                            <p>State: <span id="state"></span></p>
                            <p>Zip Code: <span id="zip"></span></p>
                        </div>
                    </div>
        
                    <div id="checkout-order-summary" class="checkout-column">
                        <h3>Order Summary</h3>
                        <div  class="checkout-box checkout-order-summary">
                            <p>Subtotal: $<span id="subtotal"></span></p>
                            <p>Shipping: $<span id="shipping"></span></p>
                            <p>Total: $<span id="total"></span></p>
                        </div>
                        <button onclick="submitOrder()" id="checkout-button" class="checkout-button">Complete Order</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <!-- Add more footer navigation items as needed -->
                </ul>
            </nav>
            <p>&copy; 2023 Road Runner Vintage</p>
        </footer>
    </body>
</html>
