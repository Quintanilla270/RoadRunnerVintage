<html>

        <!-- Header Section -->

             <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main body section containing Order Review, Delivery Address, and Order Summary-->
        <div class="checkout-box" id="order-review">
            <h2>Order Review</h2>
            <!-- Add order review content here -->
        </div>
    
        <div class="checkout-box" id="delivery-address">
            <h2>Delivery Address</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
    
                <!-- Add more address fields as needed -->
    
            </form>
        </div>
    
        <div class="checkout-box" id="order-summary">
            <h2>Order Amount Summary</h2>
            <!-- Add order amount summary content here -->
            <button onclick="finalizeOrder()">Finalize Order</button>
            
        </div>
    </body>
