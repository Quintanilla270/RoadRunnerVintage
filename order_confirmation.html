<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default_style.css">
        <script src="/scripts/order_confirmation.js"></script>

        <title>Checkout Page</title>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <h1>Order Confirmation</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="thank-you">
                <h1>Thank You for Your Purchase!</h1>
            </div>
    
            <div class="customer-details">
                <h2><strong>Customer Details</strong></h2>
                <p><strong>Name: </strong><span id="fname"></span></p>
                <p><strong>Address: </strong><span id="address"></span></p>
                <p><strong>City: </strong><span id="city"></span></p>
                <p><strong>State: </strong><span id="state"></span></p>
                <p><strong>Zip Code: </strong><span id="zip"></span></p>
            </div>
    
            <div class="order-summary">
                <h2>Order Summary</h2>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>1</td>
                        <td>$15.00</td>
                    </tr>
                    <tr>
                        <td colspan="2"><strong>Total</strong></td>
                        <td><strong>$55.00</strong></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Footer Section -->
        <footer>
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <!-- Add more footer navigation items as needed -->
                </ul>
            </nav>
            <p>&copy; 2023 Road Runner Vintage</p>
        </footer>
    </body>
</html>
