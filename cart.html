<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default_style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="login-status" style="display: none;">
                    <button id="logout-btn">Logout</button>
                </li>
                <li id="logout-status" style="display: none;">
                    <button id="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="cart-items">
            <h2>Subtotal: $<span id="subtotal"></span></h2>
            <ul id="cart-list">
                <!-- Cart items will be displayed here -->
            </ul>
            <div id="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items"></span></p>
                <p>Total Price: $<span id="total-price"></span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Road Runner Vintage</p>
    </footer>

    <!-- <script src="/scripts/index.js"></script> -->
    <script src="/scripts/cart.js"></script>
    <script src="/scripts/login_status.js"></script>
</body>
</html>
